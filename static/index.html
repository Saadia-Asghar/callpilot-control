<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallPilot - Voice AI Scheduling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .chat-container {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: #e0e0e0;
            color: #333;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            font-size: 0.9em;
            max-width: 100%;
            text-align: center;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .tool-call {
            margin-top: 5px;
            font-size: 0.85em;
            opacity: 0.8;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ CallPilot</h1>
        <p class="subtitle">Agentic Voice AI for Autonomous Appointment Scheduling</p>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="quick-actions">
            <div class="quick-action" onclick="sendQuickMessage('I need to schedule an appointment for tomorrow at 2pm')">
                Schedule Tomorrow 2pm
            </div>
            <div class="quick-action" onclick="sendQuickMessage('What times are available this week?')">
                Check Availability
            </div>
            <div class="quick-action" onclick="sendQuickMessage('Cancel my appointment')">
                Cancel Appointment
            </div>
        </div>
        
        <div class="chat-container" id="chat">
            <div class="message system">
                Welcome to CallPilot! Start a conversation to schedule an appointment.
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let sessionId = 'session-' + Date.now();
        let conversationHistory = [];
        
        function addMessage(role, content, toolCalls = null) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = content;
            if (toolCalls && toolCalls.length > 0) {
                html += '<div class="tool-call">';
                toolCalls.forEach(tc => {
                    html += `ðŸ”§ ${tc.tool}: ${JSON.stringify(tc.arguments)}<br>`;
                });
                html += '</div>';
            }
            
            messageDiv.innerHTML = html;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'âœ“ Connected';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'âœ— Disconnected';
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_URL}/voice/input`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transcript: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Add assistant response
                addMessage('assistant', data.response, data.tool_calls);
                
                updateStatus(true);
            } catch (error) {
                console.error('Error:', error);
                addMessage('system', 'Error: Could not connect to server. Make sure the API is running.');
                updateStatus(false);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
        
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Initialize
        updateStatus(false);
    </script>
</body>
</html>
